<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>

</head>
<body>

  <h3 class="login-key">
    <p> use them to login</p>
    username: kminchelle,
    <br>
  password : 0lelplR

 </h3>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" >
      <div class="container">

          <label>username </label>
          <input type="text" placeholder="Enter username"  formControlName="username" require>
            <p class="error" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
              please enter a valid email
            </p>
          <label>Password : </label>
          <input type="password" placeholder="Enter Password" formControlName="password" required>
          <p class="error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            please enter a valid password
          </p>
          <button type="submit"  [disabled]="loginForm.invalid" >Login</button>

      </div>
  </form>


</div>


</body>
</html>
