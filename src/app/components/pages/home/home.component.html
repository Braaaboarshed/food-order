<div class="search-box">
  <input #s type="text" placeholder="Search Food Mine!"
   (keyup.enter)="search(s.value)"
    />
  <button (click)="search(s.value)">Search</button>
</div>

<div class="nodata" *ngIf="nodata"  id="notFound" >
  <h1>No Matches</h1>
</div>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>


        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>

          <div class="cook-time">
            <span>ðŸ•’</span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
